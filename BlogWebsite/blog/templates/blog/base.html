<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %} {% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

{% load static %}

<style>
  body{ 
     color: rgb(36, 36, 37);
     background-color: rgba(27, 26, 26, 0.331);
   font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; }

     
</style>
</head>



<body>
  <nav class="fixed-top"  class="navbar navbar-light" style="background-color: #245e878b; color: #000;" >
    <ul class="nav justify-content-center " >
        <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:home page' %}" style=" color: #010000;">Home</a>
          </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'blog:new post' %}" style=" color: #010000;">publish with us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:latest blogs' %}" style=" color: #010000;">Blogs</a>
        </li>
        <form role="search" action="{% url 'blog:search' %}" method="POST" >
          {% csrf_token %}
          <input class="form-control" name="user_input" type="search" placeholder="Search" aria-label="Search" style="background-color: rgba(0, 0, 0, 0.121);">
        </form>
      </ul>
      
  
    </nav>
{% block content %}
